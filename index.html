<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eastern Bank</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header>
    <h1 class="text-4xl mt-16 text-center">Welcome to <span class="font-semibold">Eastern Bank !!</span></h1>
    </header>

    <main>
        <section class="mt-8 w-3/4 mx-auto bg-green-100 px-16 ">
            
          <div class="py-8">
            <input id="user-email" type="text" placeholder="Enter your Email" class="border-gray-600 border my-8 block w-full px-2 h-12 rounded">
            <input id="user-password" class="border-gray-600 border my-8 block w-full px-2 h-12 rounded" type="password" name="" id="" placeholder="Enter your Password">

            <button id="submit-btn" class="bg-red-600 px-4 py-2 text-white font-medium rounded">submit</button>
          </div>
        </section>
    </main>

    <script src="login.js"></script>
</body>
</html>
